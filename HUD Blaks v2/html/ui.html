<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="">
		<link rel="stylesheet" href="css/app.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="ui">
			<div id="infos">
				<div class="info-server">
					<div class="container-server">
						<div class="g1">
							<div class="g1-content">
								<img class="badge" src="img/group.png">
								<span class="state" id="online-count">X</span><span class="grey"> / 1000</span>
							</div>
						</div>
						<div class="g2">
							<div class="g2-content">
								<img class="badge" src="img/user.png">
								<span class="state" id="Nom">Red Mesa</span>
							</div>
						</div>
						<div class="g3">
							<div class="g3-content">
								<span class="state" id="discord">.GG/5JPsM4HWUt</span>
							</div>
						</div>
						<div class="g4">
							<div class="g4-content">
								<img class="badge" src="img/logo.png">
							</div>
						</div>
					</div>
				</div>
				<div class="info">
					<div class="container">
						<img class="badge" src="img/dollar.png">
						<span class="state" id="money">0</span>
					</div>
				</div>
				<div class="info">
					<div class="container">
						<img class="badge" src="img/credit-card.png">
						<span class="state" id="bank">0</span>
					</div>
				</div>
				<div class="info">
					<div class="container">
						<img class="badge" src="img/black_money.png">
						<span class="state" id="black_money">0</span>
					</div>
				</div>
			</div>
		
		</div>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="js/main.js"></script>
	</body>
</html>
